<!DOCTYPE html>
<html>
<head>
  <title>Material Stock Management</title>

  <!-- CSS CONNECT -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Material Stock Management</h1>

  <div class="container">
    <h2>Material Receive</h2>
    <input type="text" placeholder="Material Name">
    <input type="number" placeholder="Quantity">
    <button>Receive</button>
  </div>

  <div class="container">
    <h2>Material Issue</h2>
    <input type="text" placeholder="Material Name">
    <input type="number" placeholder="Quantity">
    <button>Issue</button>
  </div>

</body>
</html>
